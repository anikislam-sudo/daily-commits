name: Daily update
permissions:
  contents: write

on:
  schedule:
    # Runs at 00:00 Bangladesh time (UTC+6) -> 18:00 previous day UTC
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Add/update daily file
        run: |
          mkdir -p logs
          echo "Updated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> logs/daily.md
          git add logs/daily.md

      - name: Commit & push if changed
        run: |
          git config user.name "Mir Md. Moshiu Islam"
          git config user.email "islammoshiu@gmail.com"
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: daily update"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:main

